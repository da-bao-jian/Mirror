<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" />


    <title>Mirror</title>
    <link rel='stylesheet' href="https://win98icons.alexmeub.com/icons/png/scanner_alt_network-4.png" />

</head>

<body>
    <div class="instruction">
        <p>Say "START" to initiate the facial scan 
        <!-- <p>
            (if you see the floating text on the screen, that means your voice is successfully captured)</p>
        </p>   -->
          <br>
        <p>Once the scan starts, you can either use the button on the bottom or voice input to switch masks</p>
        <p>(Try saying "Triangulation" or "Color")</p>
        <br>
        <p>Have Fun!</p>
    </div>
    <div id='webcam'>
        <video id="cam" autoplay='true' playsinline width="480" height="380" style='visibility: hidden'></video>
        <canvas id='canvas'></canvas>
    </div>
    <div id='second-webcam' >
        <canvas id='second-canvas' width="480" height="380"></canvas>
    </div>
    
    <div class='text-container'>

    </div>

    <div class='button-list'>
        <button id='triangular' class='buttons'>Triangulation</button>
        <button id='color-hue' class='buttons'>Color</button>
        <button id='BWGHue' class='buttons'>Black and White</button>
        <button id='restart' class='buttons'>Clear</button>
    </div>
    <script src="./dist/main.js"></script>

</body>

</html>
