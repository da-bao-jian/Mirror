<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Mirror</title>
</head>

<body>
    <!-- playinline for not having the modal like effect  -->
    <!-- autoplay for automatic play when page's loaded -->
    <div id='webcam'>
        <video id="cam" autoplay='true' playsinline style='
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);

        '></video>

        <canvas id='canvas' style="
            width: 50%;
        ">
        </canvas>
    </div>






    <script src="./dist/main.js"></script>
</body>

</html>
